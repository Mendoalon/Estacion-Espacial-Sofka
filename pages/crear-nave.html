<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
  <title>Creacion-nave</title>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="https://ik.imagekit.io/lvh0tltbeph/SofkaU/logo-sofkau_1Fn3uH-1S.png" alt="" width="150" height="50"
          class="d-inline-block align-text-top">
      </a>
      <a class="navbar-brand">ESTACIÓN ESPACIAL SOFKA</a>
      </button>
    </div>
  </nav>



  <div class="container conta-crear border mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h1 class="h4">Crear Nave</h1>

            <form id="form-crear">
              <label for="title">Nombre:</label>
              <input
                type="text"
                id="cnombre"
                class="form-control mb-3"
                placeholder="Ingrese el nombre"
                autofocus
                required
              />

              <label for="title">Versión:</label>
              <input
                type="text"
                id="cversion"
                class="form-control mb-3"
                placeholder="Ingrese el version"
                autofocus
                required
              />

              <label for="title">Primer lanzamiento:</label>
              <input
                type="text"
                id="cplanzamiento"
                class="form-control mb-3"
                placeholder="Ingrese primer lanzamiento"
                autofocus
                required
              />

              <label for="title">Último lanzamiento:</label>
              <input
                type="text"
                id="cultilanzamiento"
                class="form-control mb-3"
                placeholder="Ingrese ultimo lanzamiento"
                autofocus
                required
              />

              <label for="title">Constructor:</label>
              <input
                type="text"
                id="cconstructor"
                class="form-control mb-3"
                placeholder="Ingrese contructor"
                autofocus
                required
              />
              
              <label for="title">Tipo:</label>
              <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Seleccione el Tipo..</option>
                  <option value="Lanzadera">Vehiculo lanzadera</option>
                  <option value="no-tripulado">No tripuladas</option>
                  <option value="Tripulado">Tripulada</option>
                </select>
              </div>

              <button class="btn btn-secondary" id="btn-crear-nave-form">Guardar</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6" id="tasks-container"></div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../database/firebase.js"></script>
</body>
</html>
