  <div class="container conta-crear border mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="h4">Crear Nave</h1>

            <form id="form-crear">
              <label for="title">Nombre:</label>
              <input
                type="text"
                id="cnombre"
                class="form-control mb-3"
                placeholder="Ingrese el nombre"
                autofocus
                required
              />

              <label for="title">Tipo de nave:</label>
              <input
                type="text"
                id="ctipo"
                class="form-control mb-3"
                placeholder="Ingrese el Tipo"
                autofocus
                required
              />

              <label for="title">Tipo de combustible:</label>
              <input
                type="text"
                id="ccombustible"
                class="form-control mb-3"
                placeholder="Ingrese combustible"
                autofocus
                required
              />

              <label for="title">Capacidad:</label>
              <input
                type="text"
                id="ccapacidad"
                class="form-control mb-3"
                placeholder="Ingrese capacidad"
                autofocus
                required
              />

              <label for="title">Pais:</label>
              <input
                type="text"
                id="cpais"
                class="form-control mb-3"
                placeholder="Capacidad pais"
                autofocus
                required
              />

              <button class="btn btn-secondary" id="btn-crear-nave-form">Guardar</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6" id="tasks-container"></div>
